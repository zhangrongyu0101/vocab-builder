<!-- edit_sentence.html -->
{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<h1>Edit Sentence</h1>
<form action="{{ url_for('sentences_bp.update_sentence', sentence_id=sentence._id) }}" method="POST">
    <div class="form-group">
        <label for="sentence">Sentence:</label>
        <input type="text" id="sentence" name="sentence" value="{{ sentence.sentence }}" required>
    </div>
    <div class="form-group">
        <label for="translation">Translation:</label>
        <input type="text" id="translation" name="translation" value="{{ sentence.translation }}" >
    </div>
    <div class="form-group">
        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" name="keywords" value="{{ sentence.keywords | join(', ') }}" >
    </div>
    <!-- 在添加/编辑表单中增加用法字段 -->
    <div class="form-group">
        <label for="usage">Usage:</label>
        <textarea id="usage" name="usage" placeholder="Enter usage" rows="4" cols="50">{{ sentence.usage if sentence }}</textarea>
    </div>
    <button type="submit" class="btn">Update Sentence</button>
</form>
<a href="{{ url_for('sentences_bp.sentences') }}">Back to List</a>
{% endblock %}
